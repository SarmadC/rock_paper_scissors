<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            let computerMove = Math.random();
            if (computerMove < 0.34) {
                computerMove = 'rock';
                console.log(computerMove)
            }
            else if (computerMove >= 0.34 && computerMove < 0.66) {
                computerMove = 'paper';
                console.log(computerMove)
            }
            else {
                computerMove = 'scissors';
                console.log(computerMove)
            }
            return computerMove;
        }

        function getHumanChoice() {
            let human_move = prompt('Rock, Paper, or Scissors?');
            human_move = human_move.toLocaleLowerCase();
            console.log(human_move);
            return human_move;
        }

        function playRound() {
            const human_move = getHumanChoice();
            const computerMove = getComputerChoice();
            if (human_move === 'scissors' && computerMove === 'paper') {
                console.log(human_move)
                console.log('Scissor beats Paper! You win');
                humanScore += 1;
            }
            else if (human_move === 'scissors' && computerMove === 'rock') {
                console.log(human_move)
                console.log('Computer wins');
                computerScore += 1;
            }
            else if (human_move === 'paper' && computerMove === 'rock') {
                console.log(human_move)
                console.log('Paper beats Rock! You win!');
                humanScore += 1;
            }
            else if (human_move === 'paper' && computerMove === 'scissors') {
                console.log(human_move)
                console.log('Computer wins');
                computerScore += 1;
            }
            else if (human_move === 'rock' && computerMove === 'scissors') {
                console.log(human_move)
                console.log('Rock Beats Scissors. You win!');
                humanScore += 1;
            }
            else if (human_move === 'rock' && computerMove === 'paper') {
                console.log(human_move)
                console.log('Computer wins');
                computerScore += 1;
            }
            else {
                console.log(human_move)
                console.log("Tie")
            }
        }

        function playGame(n) {
            for (let i = 0; i < n; i++) {
                playRound();
                console.log('Human Score: ' + humanScore + ' Computer Score: ' + computerScore)
            }
        }

    </script>
</body>

</html>
